<html>

<head>
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/survey.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>



<body>
    <div class='container border background'>
        <h3>Informational Page</h3>
        <form action="http://localhost:5000/result" method="POST">
            <div class="form-group">
                Name: <input type='text' name='name'>
            </div>
            <div class="form-group">
                Location: <input type='text' name='location'>
            </div>
            <div class="form-group">
                Current Favorite Language:
                <select name="language">
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="ruby">Ruby</option>
                    <option value="c">C#</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="form-group">
                Comment (*** optional ***)
                <textarea type='text' name="message">    
                    Text here.
                </textarea>
            </div>
            <input class='btn btn-primary' type='submit' value='SUBMIT BUTTON'>
        </form>
    </div>
</body>

</html>
